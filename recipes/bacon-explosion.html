<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <title>牛丼的食譜專區</title>
    </head>
    <body>
        <h1>
            培根大爆炸
        </h1>
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Bacon_Explosion.jpg">
        <h2>
            培根大爆炸是一道適合所有人(或許不包括心血管疾病患者)的居家燒烤料理
        </h2>
        <p>材料</p>
        <ol>
            <li>培根</li>
            <li>義大利香腸</li>
            <li>燒烤醬</li>
        </ol>
        <p>步驟</p>
        <ol>
            <li>將培根編織成網格狀</li>
            <li>將義大利香腸切碎放於培根上</li>
            <li>塗抹燒烤醬及撒上香料</li>
            <li>捲起培根捲</li>
            <li>最後送至烤箱烤熟(每英吋厚須烤一小時)，切片後即可食用</li>
        </ol>
    </body>
</html>
